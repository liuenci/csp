server:
  port: 8080
  servlet:
    context-path: /csp
logging:
  config: classpath:logback-spring.xml
  pattern:
    console: '%d{yyyy/MM/dd-HH:mm:ss} [%thread] %-5level %logger- %msg%n'
  root:
   level: DEBUG

spring:
  application:
    name: csp
  data:
    mongodb:
      uri: user.uri # 替换成自己的URI
      enabled: true

mongodb:
  conf:
    maxWaitTime: 120000
    connectTimeout: 10000
    connectionsPerHost: 10
    socketTimeout: 60000